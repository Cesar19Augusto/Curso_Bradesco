<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o Menor valor</title>
</head>
<body>
    <h1>Qual o Menor valor</h1>
    <script language="JavaScript">
        var js_n1;
        var js_n2;
    js_n1= parseInt(window.prompt("Digite o primeiro numero : ", "00"));
    js_n2= parseInt(window.prompt("Digite o segundo numero : ", "00"));


    if (js_n1<js_n2) 
    {
        document.write("<br>O Primeiro valor é MENOR que o segundo valor" );
        document.write("<br>Classificando em ordem crescente: " + js_n1 + " , " + js_n2 );
    }
    else {
        document.write("<br>O Segundo valor é MENOR que o Primeiro valor" );
        document.write("<br>Classificando em ordem crescente: " + js_n2 + " , " + js_n1 );
    }
    
    </script>
</body>
</html>
